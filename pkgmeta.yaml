package-as: AuctionDB

ignore:
    - install.bat
    - classictag.sh
    - luaformat.cfg
    - MoLib/installmolib.bat
    - MoLib/MoLib.toc
    - MoLib/luaformat.cfg
    - MoLib/README.md
    - MoLib/tests
    - locale/genlocale.sh
    - pkgmeta.yaml
    - AuctionDB/locale/genlocale.sh
    - MoLib/pkgmeta.yaml

externals:
    MoLib:
        url: https://github.com/mooreatv/MoLib

manual-changelog: ChangeLog.txt

move-folders:
  AuctionDB/AuctionDB: AuctionDB

enable-nolib-creation: no
